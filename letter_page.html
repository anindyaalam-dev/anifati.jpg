<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('giftbg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .envelope {
            text-align: center;
        }

        .letter {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border: 2px solid #FF69B4;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <img src="letter_icon.jpg" alt="Envelope" style="width: 150px; height: auto;">
        <div class="letter">
            Sike, the letter is handwritten.<br><br>
            Love,<br>
            Anindya.
        </div>
    </div>
</body>
</html>
