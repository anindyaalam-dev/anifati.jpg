<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Background Styling */
        body {
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 82%, 18% 100%, 0% 38%);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-400px) scale(0.8);
                opacity: 0;
            }
        }

        /* Main Content Styling */
        .container {
            text-align: center;
            color: white;
            position: relative;
            left: 100px; /* Shift further to the right */
            top: 100px; /* Drag further downwards */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background-color: #FF69B4;
            color: white;
            padding: 20px 40px; /* Make the button larger */
            font-size: 1.5rem; /* Increase font size */
        }

        .instructions {
            margin-top: 20px;
            font-size: 1rem;
            color: #FFE4E1;
        }

        /* Celebration */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            animation: fall 3s infinite ease-in-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="instructions">Go on, try to click 'No'... I dare you ðŸ˜‰</p>
        <div class="buttons">
            <button class="yes-btn">Yes</button>
        </div>
        <h1>Will you be my Valentine?</h1>
    </div>

    <div class="celebration">
        <p>You've made me the happiest person! ðŸ’œ Happy Valentine's Day, my love!</p>
    </div>

    <script>
        const yesBtn = document.querySelector('.yes-btn');
        const celebration = document.querySelector('.celebration');

        // Random position generator
        function randomPosition() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            return { x, y };
        }

        // Redirect to the gift reveal page on 'Yes' button click
        yesBtn.addEventListener('click', () => {
            window.location.href = 'valentine_gift_reveal.html';
        });

        // Celebration on "Yes" button click
        // Removed the celebration message and confetti logic as per the request.
    </script>
</body>
</html>
